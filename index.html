<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Gym</title>
    <link rel="stylesheet" href="styles/style.css" />
    <!-- font-awsome -link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <!-- font-awsome -link-end -->
  </head>
  <body class="font-family">
    <header id="nav-banner-part" class="container">
      <!-- nav-ber started -->
      <nav>
        <ul class="nav-bar d-flex">
          <li class="logo"><a href=""> Fitness-Gym</a></li>
          <input type="checkbox" name="" id="check" />
          <div class="menu d-flex">
            <li><a href="">Home</a></li>
            <li><a href="">Home</a></li>
            <li><a href="">Home</a></li>
            <li><a href="">Home</a></li>
            <label for="check" class="close-menu"
              ><i class="fa-solid fa-xmark"></i
            ></label>
          </div>
          <label for="check" class="open-menu">
            <i class="fa-solid fa-bars"></i
          ></label>
        </ul>
      </nav>
      <!-- nav-ber end-->
      <!-- banner-part started -->
      <section id="banner-part">
        <div class="banner-part-content d-flex">
          <div class="banner-part-details">
            <h1 class="primary-color">
              Get body in <span>shape</span> & stay healthy
            </h1>
            <p>
              A huge selection of health and fitness content, healthy recipes
              and transformation stories to help you get fit and stay fit!
            </p>
            <button class="btn primary-color">Join Club Now!</button>
            <button class="btn primary-color">Download App</button>
          </div>
          <div class="banner-part-image">
            <img src="./images/Images 2.png" alt="" />
            <div class="banner-video">
              <h2 class="primary-color">500+</h2>
              <p>Free Workout Videos</p>
            </div>
            <div class="banner-tutorial d-flex">
              <div class="round"></div>
              <div>
                <h3 class="primary-color">350+</h3>
                <p>Video tutorial</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- banner-part end -->
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
